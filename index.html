<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PokeGu√≠a</title>

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/Styles/Web.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="logo" />
      <span>PokeGu√≠a</span>
    </div>
    <div class="actions">
      <button class="btn ghost" id="selectRegionBtn" type="button">Select Region</button>
      <button class="btn icon" id="themeToggle" aria-label="Cambiar tema" title="Cambiar tema">üåô</button>
    </div>
  </header>

  <main class="container">
    <!-- Vista: Regiones -->
    <section id="regionsView" class="view active">
      <h1>Choose a Region</h1>
      <p class="subtitle">Select a region to see its Elite Four and Champion.</p>

      <section class="grid">
        <article class="card">
          <h2>Kanto</h2>
          <a class="btn primary view-elite" data-region="Kanto" href="#">View Elite Four</a>
        </article>

        <article class="card">
          <h2>Johto</h2>
          <a class="btn primary view-elite" data-region="Johto" href="#">View Elite Four</a>
        </article>

        <article class="card">
          <h2>Hoenn</h2>
          <a class="btn primary view-elite" data-region="Hoenn" href="#">View Elite Four</a>
        </article>

        <article class="card">
          <h2>Sinnoh</h2>
          <a class="btn primary view-elite" data-region="Sinnoh" href="#">View Elite Four</a>
        </article>

        <article class="card">
          <h2>Unova</h2>
          <a class="btn primary view-elite" data-region="Unova" href="#">View Elite Four</a>
        </article>
      </section>
    </section>

    <!-- Vista: Elite Four -->
    <section id="eliteView" class="view">
      <div class="elite-header header-split">
        <div class="left">
          <button class="back" id="backBtn" type="button" aria-label="Back">‚Üê</button>
          <span class="crumb">Regions</span>
        </div>
        <div class="right">
          <button class="btn round" id="prevRegionBtn" title="Regi√≥n anterior">‚Äπ</button>
          <button class="btn round" id="nextRegionBtn" title="Siguiente regi√≥n">‚Ä∫</button>
        </div>
      </div>

      <h1 id="eliteTitle">Kanto</h1>
      <div class="trainers" id="trainersList"></div>
    </section>

    <!-- Vista: Pok√©mon del entrenador -->
    <section id="pokemonView" class="view">
      <div class="elite-header header-split">
        <div class="left">
          <button class="back" id="backToEliteBtn" type="button" aria-label="Back">‚Üê</button>
          <span class="crumb" id="crumbPath">Kanto ‚Ä∫ Lance</span>
        </div>
        <div class="right">
          <button class="btn round" id="prevTrainerBtn" title="Entrenador anterior">‚Äπ</button>
          <button class="btn round" id="nextTrainerBtn" title="Siguiente entrenador">‚Ä∫</button>
        </div>
      </div>

      <h1 id="pokemonTitle">Team Lance</h1>
      <div id="pokemonList" class="pokemon-grid"></div>
    </section>

    <!-- Vista: Gu√≠a (reemplaza a pokemonView) -->
    <section id="guideView" class="view">
      <div class="elite-header header-split">
        <div class="left">
          <button class="back" id="backToPokemonBtn" type="button" aria-label="Volver a Pok√©mon">‚Üê</button>
          <span class="crumb" id="guideCrumb">‚Äî</span>
        </div>
        <div class="right"></div>
      </div>

      <h1 id="guideTitle">‚Äî</h1>

      <div class="guide-layout">
        <!-- Columna izquierda -->
        <aside class="guide-card">
          <div class="guide-left-top">
            <span class="guide-star" aria-hidden="true">‚òÜ</span>
            <h3 class="guide-left-title" id="guideLeftTitle">‚Äî</h3>
          </div>
          <div class="guide-meta" id="guideMeta">‚Äî</div>
          <!-- la imagen del pok√©mon se inserta aqu√≠ por JS, justo antes del bot√≥n -->
          <button class="btn primary" id="checkAllTeamsBtn" type="button">check all teams</button>
        </aside>

        <!-- Columna derecha -->
        <section class="guide-right" id="guideSteps"></section>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="src/JavaScript/Trainer_Poke.js"></script>
  <script src="src/JavaScript/Badges.js"></script>
  <script src="src/JavaScript/Guides.js"></script> <!-- opcional: define TRAINER_GUIDES -->
  <script src="src/JavaScript/App.js"></script>
</body>
</html>
